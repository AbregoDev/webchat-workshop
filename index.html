<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin="anonymous" src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>

<body>
    <div class="chat-header">
        <img src="https://stg0chbot0tec0prod.blob.core.windows.net/bot-imagen/01_BotImage_saludo.png">
        <span>TECbot</span>
        <button>
            <span class="material-symbols-outlined">
                close
            </span>
        </button>
    </div>
    <div class="chat-container">
        <div id="webchat" role="main" style="height: 500px;"></div>
    </div>

    <div class="launcher-container">
        <div class="launcher-image">
            <img src="https://stg0chbot0tec0prod.blob.core.windows.net/bot-imagen/01_BotImage_saludo.png">
        </div>
        <div class="launcher-message">
            <p class="launcher-line">Hola soy TECbot</p>
            <p class="launcher-line">¿En qué puedo ayudarte?</p>
        </div>
    </div>
    <script>
        (async function () {
            const res = await fetch('https://webchat-mockbot.azurewebsites.net/directline/token', { method: 'POST' });
            const { token } = await res.json();

            window.WebChat.renderWebChat(
                {
                    directLine: window.WebChat.createDirectLine({ token })
                },
                document.getElementById('webchat')
            );

            document.querySelector('#webchat > *').focus();
        })().catch(err => console.error(err));
    </script>
</body>

</html>
